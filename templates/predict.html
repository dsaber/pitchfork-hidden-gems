{% extends 'layout.html' %}
{% block body %}
	<form action='./' method='post' id='pred_score'>
		Input review here and find its imputed Pitchfork rating...
		<br>
		<textarea form='pred_score' rows='25' cols='54' name='review_text'></textarea>
		<span id='score'>
			{{ score }}
		</span>
		<br>
		<input type='submit' value='Submit'>
	</form>
{% endblock %}
