{% extends 'layout.html' %}
{% block body %}
	<p>
		Select one of the albums below and we'll find similar albums you might have missed
	</p>
	<hr>
	{% for album in underrated %}
		<dl class='column'>
		<dt>
			<img src={{ album[2] }} width='200' height='200'>
		</dt>
		<dd>
			<em>{{ album[0] }}</em> 
		</dd>
		<dd>
			by {{ album[1] }}
		</dd>
		<dd>&nbsp;</dd>
		<dd>p4k score: {{ album[4] }}</dd>
		<dd> hg score:&nbsp;&nbsp; {{ album[5] }}</dd>
		</dl>
	{% endfor %}
{% endblock %}
