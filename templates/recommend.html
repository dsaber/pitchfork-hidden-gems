{% extends 'layout.html' %}
{% block body %}
	<p>
		Select one of the highly-rated albums below and we'll find similar albums you might have missed
	</p>
	<hr>
	{% for album in albums %}
		<dl class='column'>
			<dt>
				<a href={{ '/similar/' + ulib(album[1]) + '/0' }}>
					<img src={{ album[2] }} width='200' height='200'>
				</a>
			</dt>
			<dd align='center'>
				<em>{{ album[0] }}</em> 
			</dd>
			<dd align='center'>
				by {{ album[1] }}
			</dd>
		</dl>
	{% endfor %}
	<br>
	<span class='button'><a href='./'>Reload</a></span>
{% endblock %}
