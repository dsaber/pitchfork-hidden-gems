{% extends 'layout.html' %}
{% block body %}
	<p>
		Select one of the albums below and we'll find similar albums you might have missed
	</p>
	<hr>
	{% for album in albums %}
		<span class='album' style='width:200px height:300px;'>
		<a href={{ '/similar/' + ulib(album[1]) }}>
			<img src={{ album[2] }} width='200' height='200'>
		</a>
		<em>{{ album[0] }}</em> by {{ album[1] }}
		</span>
	{% endfor %}
{% endblock %}
